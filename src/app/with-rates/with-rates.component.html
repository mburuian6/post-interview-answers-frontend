<form [formGroup]="queryForm" (ngSubmit)="sendQuery()">
    <div class="row">

        <div class="col-12 bottommargin-sm">
          <label>Amount<small class="text-danger">*</small></label>
          <input type="number" [formControlName]="'inputAmount'" class="form-control required"
            placeholder="Amount" required=true min="0">
        </div>
    </div>

    <button type="submit" class="btn btn-secondary btn-block btn-lg">Send</button>
</form>
